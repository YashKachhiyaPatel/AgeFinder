<!DOCTYPE html>
<html>
<head>
	<title>Age Finder</title>
        
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1 class="title-txt">Age Finder</h1>
  <div class="date">
  	<label>Date Of Birth:</label>
    <input type="date" id="newDate" class="form-control" >
    <button id="btnDate">click</button>
  </div>
  <div class="countdown-container">
  		<div class="countdown-el days-c" style="color: #002bff;">
  			<p class="big-txt" id="ages">0</p>
  			<span>Years</span>
  		</div>
  		<div class="countdown-el hours-c" style="color: #002bff;">
  			<p class="big-txt" id="months">0</p>
  			<span>Months</span>
  		</div>
  		<div class="countdown-el minutes-c" style="color: #002bff;">
  			<p class="big-txt" id="days">0</p>
  			<span>days</span>
  		</div>		
  </div>

  <hr>
  <br>
  <h2>Days Left For Next Birthday</h2>
  <div class="days-left">
  	<div class="countdown-el days-c" style="color: #1e8c45;">
  			<p class="big-txt" id="agesl">0</p>
  			<span>Years</span>
  		</div>
  		<div class="countdown-el hours-c" style="color: #1e8c45;">
  			<p class="big-txt" id="monthsl">0</p>
  			<span>Months</span>
  		</div>
  		<div class="countdown-el minutes-c" style="color: #1e8c45;">
  			<p class="big-txt" id="daysl">0</p>
  			<span>days</span>
  		</div>
  </div>


  <script type="text/javascript" src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
